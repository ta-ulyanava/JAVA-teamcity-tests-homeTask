name: Run tests

on:
  workflow_call:
    inputs:
      package:
        description: api | ui
        required: true
        type: string

jobs:
  validate-checkstyle:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'zulu'

      - name: Make mvnw executable
        run: chmod +x ./mvnw

      - name: Validate Checkstyle
        run: ./mvnw validate

  run-tests:
    needs: validate-checkstyle
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: TeamCity Setup
        uses: ./.github/actions/teamcity-setup

      - name: Make mvnw executable
        run: chmod +x ./mvnw

      - name: Run tests
        continue-on-error: true
        run: ./mvnw test -Dtest='com.example.teamcity.${{ inputs.package }}.**' -Dgroups=Regression

      - name: Upload UI test artifacts (screenshots, HTML)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-artifacts-${{ inputs.package }}-${{ github.job }}
          path: |
            build/reports/tests/
            target/surefire-reports/
